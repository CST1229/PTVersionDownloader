name: Build

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        selfcontained: [true, false]
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Build
      run: dotnet publish PTVersionDownloader.csproj -c Release -r win-x86 --self-contained ${{ matrix.selfcontained }} -p:PublishSingleFile=True --output release/
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.6.2
      with:
        name: PTVersionDownloader${{ matrix.selfcontained == 'true' && '-self.contained' || '' }}
        path: release/*
